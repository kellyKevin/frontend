<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Cogniteach</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
        }

        .gradient-text {
            background-image: linear-gradient(45deg, #4158d0, #c850c0, #ffcc70);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            transition: all 0.3s ease;
            background-color: #1e293b;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-item:hover {
            background-color: #2c3e50;
        }

        .menu-item.active {
            background-color: #2c3e50;
        }

        .custom-input {
            background-color: #2c3e50;
            border: 1px solid #4a5568;
            color: #fff;
        }

        .custom-input:focus {
            border-color: #4158d0;
            outline: none;
        }

        .menu-item.active {
            background-color: #4a5568;
            /* Highlight color for active item */
        }

        @media (max-width: 768px) {
            #side-menu {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body class="text-white">

    <div class="flex flex-col md:flex-row">
        <nav id="side-menu" class="bg-gray-800 w-full md:w-64 md:h-screen md:fixed left-0 top-0 p-6">
            <div class="flex items-center justify-between md:justify-start mb-8">
                <h2 class="text-2xl font-bold gradient-text">Cogniteach</h2>
                <button id="menu-toggle" class="md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7">
                        </path>
                    </svg>
                </button>
            </div>
            <ul id="menu-items" class="hidden md:block space-y-4">
                <li>
                    <a href="dashboard.html" class="flex items-center py-2 px-4 rounded-lg menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Home
                    </a>
                </li>

                <li>
                    <a href="#" class="flex items-center py-2 px-4 rounded-lg menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg>
                        Bookmarks
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-2 px-4 rounded-lg menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Questions
                    </a>
                </li>
                <li>
                    <a href="settings.html" class="flex items-center py-2 px-4 rounded-lg menu-item active">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-5 w-5 mr-3">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        Settings
                    </a>
                </li>
            </ul>

            <button
                class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Create Course
            </button>
        </nav>

        <div class="flex-1 md:ml-64 p-8">
            <header class="bg-gray-800 p-6 rounded-xl mb-8 shadow-lg">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <h1 class="text-3xl font-bold gradient-text">Settings</h1>
                        <p class="text-gray-400 mt-2">Ready to change your personal information?</p>
                    </div>
                    <div class="relative">
                        <button id="profile-pic"
                            class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-xl font-bold cursor-pointer focus:outline-none">
                            KQ
                        </button>
                        <div id="profile-dropdown"
                            class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg hidden">
                            <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                                Profile
                            </a>
                            <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                                </svg>
                                Logout
                            </a>
                        </div>

                    </div>
                </div>
            </header>
            <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-7xl mx-auto px-4">
                <div class="card p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-6 text-white">Change Username</h2>
                    <form class="max-w-2xl mx-auto">
                        <input type="text" placeholder="Current Username"
                            class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                        <input type="text" placeholder="New Username"
                            class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white py-4 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                            Update Username
                        </button>
                    </form>
                </div>
                <div class="card p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-6 text-white">Change Email</h2>
                    <form class="max-w-2xl mx-auto">
                        <input type="email" placeholder="Current Email"
                            class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                        <input type="email" placeholder="New Email" class="w-full p-4 rounded mb-4 custom-input text-lg"
                            required>
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white py-4 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                            Update Email
                        </button>
                    </form>
                </div>
                <div class="card p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-6 text-white">Change Password</h2>
                    <form class="max-w-2xl mx-auto">
                        <input type="password" placeholder="Current Password"
                            class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                        <input type="password" placeholder="New Password"
                            class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                        <input type="password" placeholder="Confirm New Password"
                            class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white py-4 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                            Update Password
                        </button>
                    </form>
                </div>
                <div class="card p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-6 text-white">Academic Qualification</h2>
                    <form class="max-w-2xl mx-auto">
                        <select class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                            <option value="" disabled selected>Select your highest qualification</option>
                            <option value="high_school">High School</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="phd">Ph.D.</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="text" placeholder="Institution Name"
                            class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                        <input type="text" placeholder="Field of Study"
                            class="w-full p-4 rounded mb-4 custom-input text-lg" required>
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white py-4 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                            Update Qualification
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        const profilePic = document.getElementById('profile-pic');
        const profileDropdown = document.getElementById('profile-dropdown');
        const menuToggle = document.getElementById('menu-toggle');
        const menuItems = document.getElementById('menu-items');

        profilePic.addEventListener('click', () => {
            profileDropdown.classList.toggle('hidden');
        });

        menuToggle.addEventListener('click', () => {
            menuItems.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!profilePic.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
